<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin-bottom: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        details {
            cursor: pointer;
        }
        summary {
            font-size: 1.2em;
            color: #007BFF;
        }
        summary:hover {
            text-decoration: underline;
        }
        p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <h1>Transcripts for {{ username }}</h1>
    <a href="{{ url_for('home') }}">Back to Home</a>
    
    {% if transcripts %}
        <ul>
            {% for transcript in transcripts %}
                <li>
                    <details>
                        <summary>Transcript {{ loop.index }}</summary>
                        <p>{{ transcript.transcript }}</p>
                    </details>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No transcripts found for {{ username }}</p>
    {% endif %}
</body>
</html>
